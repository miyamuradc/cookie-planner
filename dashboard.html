<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cookieâ€™s Planner - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard-container">
    <header>
      <h1 id="greeting">Hello, User!</h1>
      <button id="logoutBtn" onclick="logout()">Logout</button>
    </header>

    <section id="tasksSection">
      <h2>Daily Tasks</h2>
      <div id="taskList"></div>
      <button id="addTaskBtn" title="Add Task">+</button>

      <!-- Hidden by default -->
      <div id="addTaskDialog" class="hidden">
        <h3>Add New Task</h3>
        <input type="text" id="taskName" placeholder="Task Name" required />
        <input type="time" id="taskTime" required />
        <textarea id="taskDesc" placeholder="Description (optional)"></textarea>
        <div class="dialog-buttons">
          <button onclick="submitTask()">Add</button>
          <button onclick="closeTaskDialog()">Cancel</button>
        </div>
      </div>
    </section>

    <section id="friendsSection">
      <h2>Friends</h2>
      <input type="text" id="friendName" placeholder="Add friend by username" />
      <button onclick="addFriend()">Add Friend</button>
      <ul id="friendList"></ul>
    </section>

    <button id="themeToggle" title="Toggle Dark/Light Mode">ðŸŒ“</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
