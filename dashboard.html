<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cookie's Planner - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard">
    <div class="topbar">
      <h2 id="greeting"></h2>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </div>

    <div class="planner">
      <h3>ğŸ—“ï¸ Daily Planner</h3>
      <button class="add-task-btn" onclick="openTaskModal()">ï¼‹</button>
      <div id="taskList"></div>
    </div>

    <div class="friends">
      <h3>ğŸ‘¥ Friends</h3>
      <input type="text" id="friendName" placeholder="Add friend by username" />
      <button onclick="addFriend()">Add</button>
      <ul id="friendList"></ul>
    </div>
  </div>

  <!-- Theme Toggle -->
  <button class="theme-toggle" onclick="toggleMode()">ğŸŒ“</button>

  <!-- Modal -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <h3>Add New Task</h3>
      <input type="text" id="taskName" placeholder="Task name" />
      <input type="time" id="taskTime" />
      <textarea id="taskDesc" placeholder="Description (optional)"></textarea>
      <button onclick="saveTask()">Save Task</button>
      <button onclick="closeTaskModal()">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
