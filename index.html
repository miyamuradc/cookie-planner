<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cookieâ€™s Planner</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s ease, color 0.3s ease;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    :root {
      --bg: #f0f0f3;
      --text: #333;
      --primary: #5a9bd5;
      --accent: #ff6f61;
      --input-bg: #fff;
      --input-border: #ccc;
      --shadow: rgba(0,0,0,0.1);
    }
    body.dark {
      --bg: #121212;
      --text: #eee;
      --primary: #6ca0dc;
      --accent: #ff6f61;
      --input-bg: #222;
      --input-border: #444;
      --shadow: rgba(0,0,0,0.7);
    }

    /* Container for everything */
    #container {
      width: 100%;
      max-width: 600px;
      background: var(--bg);
      border-radius: 1rem;
      box-shadow: 0 4px 15px var(--shadow);
      padding: 2rem 2.5rem 3rem;
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 80vh;
      position: relative;
    }

    /* Hide sections */
    .hidden {
      display: none;
    }

    /* === LOGIN & SIGNUP FORM === */
    form {
      display: flex;
      flex-direction: column;
    }
    form label {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    form input {
      padding: 10px 12px;
      margin-bottom: 1.1rem;
      border: 1.5px solid var(--input-border);
      border-radius: 12px;
      background: var(--input-bg);
      color: var(--text);
      font-size: 1rem;
      outline-offset: 2px;
    }
    form input:focus {
      border-color: var(--primary);
      outline: none;
    }
    form button {
      background: var(--primary);
      border: none;
      color: white;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background: var(--accent);
    }
    #switch-auth {
      background: none;
      border: none;
      color: var(--primary);
      cursor: pointer;
      font-size: 0.95rem;
      margin-top: -0.8rem;
      align-self: flex-start;
      padding: 0;
      font-weight: 600;
      transition: color 0.2s ease;
    }
    #switch-auth:hover {
      color: var(--accent);
    }

    /* === DASHBOARD === */
    #dashboard {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }
    #greeting {
      font-size: 1.5rem;
      margin-bottom: 1.4rem;
      font-weight: 700;
    }

    /* Task List */
    #task-list {
      list-style: none;
      padding: 0;
      margin: 0 0 1.7rem 0;
      flex-grow: 1;
      overflow-y: auto;
      max-height: 300px;
    }
    #task-list li {
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px var(--shadow);
      word-wrap: break-word;
    }
    #task-list li small {
      color: var(--primary);
      font-weight: 600;
      float: right;
    }

    /* Add Task Button */
    .btn-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }
    #add-task-btn {
      font-size: 2.4rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 54px;
      height: 54px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px var(--shadow);
      transition: background-color 0.3s ease;
    }
    #add-task-btn:hover {
      background-color: var(--accent);
    }

    /* Add Task Dialog */
    #add-task-dialog {
      display: none;
      background: var(--input-bg);
      box-shadow: 0 6px 15px var(--shadow);
      padding: 1rem;
      border-radius: 1rem;
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 280px;
      z-index: 1000;
    }
    #add-task-dialog.active {
      display: block;
    }
    #add-task-dialog label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
      color: var(--text);
    }
    #add-task-dialog input[type="text"],
    #add-task-dialog input[type="time"],
    #add-task-dialog textarea {
      width: 100%;
      padding: 7px 8px;
      margin-bottom: 1rem;
      border: 1.5px solid var(--input-border);
      border-radius: 10px;
      background: var(--input-bg);
      color: var(--text);
      font-size: 1rem;
      resize: vertical;
    }
    #add-task-dialog textarea {
      height: 60px;
    }
    #add-task-dialog button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    #add-task-dialog button:hover {
      background-color: var(--accent);
    }

    /* Theme Toggle Button */
    #theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--primary);
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      color: white;
      font-size: 1.3rem;
      cursor: pointer;
      box-shadow: 0 4px 10px var(--shadow);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
      z-index: 1100;
    }
    #theme-toggle:hover {
      background: var(--accent);
    }

    /* Logout Button */
    #logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--accent);
      border: none;
      border-radius: 12px;
      padding: 8px 14px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #logout-btn:hover {
      background: #e04e42;
    }

    /* Friend Section */
    #friend-section {
      margin-top: 0.5rem;
    }
    #friend-list {
      list-style: none;
      padding: 0;
      max-height: 100px;
      overflow-y: auto;
      border: 1.5px solid var(--input-border);
      border-radius: 10px;
      background: var(--input-bg);
      margin-bottom: 1rem;
    }
    #friend-list li {
      padding: 8px 12px;
      border-bottom: 1px solid var(--input-border);
      font-weight: 600;
      color: var(--primary);
    }
    #friend-list li:last-child {
      border-bottom: none;
    }
    #add-friend-form {
      display: flex;
      gap: 8px;
    }
    #add-friend-form input {
      flex-grow: 1;
      border-radius: 12px;
      border: 1.5px solid var(--input-border);
      padding: 8px 12px;
      font-size: 1rem;
      background: var(--input-bg);
      color: var(--text);
      outline-offset: 2px;
    }
    #add-friend-form button {
      background: var(--primary);
      border: none;
      color: white;
      padding: 9px 16px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    #add-friend-form button:hover {
      background: var(--accent);
    }

  </style>
</head>
<body>
  <div id="container">

    <!-- LOGIN / SIGNUP -->
    <div id="auth-section">
      <form id="signup-form">
        <h2>Sign Up</h2>
        <label for="signup-username">Username (min 3 chars)</label>
        <input id="signup-username" name="signup-username" type="text" minlength="3" required />
        <label for="signup-password">Password (min 6 chars)</label>
        <input id="signup-password" name="signup-password" type="password" minlength="6" required />
        <button type="submit">Sign Up</button>
        <button type="button" id="switch-to-login">Already have an account? Log In</button>
      </form>

      <form id="login-form" class="hidden">
        <h2>Log In</h2>
        <label for="login-username">Username</label>
        <input id="login-username" name="login-username" type="text" required />
        <label for="login-password">Password</label>
        <input id="login-password" name="login-password" type="password" required />
        <button type="submit">Log In</button>
        <button type="button" id="switch-to-signup">Don't have an account? Sign Up</button>
      </form>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="hidden">
      <button id="logout-btn" title="Logout">Logout</button>
      <div id="greeting">Hello, User!</div>

      <!-- Friend Section -->
      <div id="friend-section">
        <h3>Your Friends</h3>
        <ul id="friend-list"></ul>
        <form id="add-friend-form">
          <input type="text" id="friend-username" placeholder="Friend's username" minlength="3" required />
          <button type="submit">Add Friend</button>
        </form>
      </div>

      <!-- Task List -->
      <ul id="task-list"></ul>

      <!-- Add Task Button -->
      <div class="btn-container">
        <button id="add-task-btn" title="Add Task">+</button>
      </div>

      <!-- Add Task Dialog -->
      <div id="add-task-dialog">
        <form id="add-task-form">
          <label for="task-title">Task Title</label>
          <input type="text" id="task-title" name="task-title" required maxlength="50" />
          <label for="task-desc">Description</label>
          <textarea id="task-desc" name="task-desc" maxlength="200"></textarea>
          <label for="task-time">Time (optional)</label>
          <input type="time" id="task-time" name="task-time" />
          <button type="submit">Add Task</button>
        </form>
      </div>
    </div>

    <!-- Theme Toggle -->
    <button id="theme-toggle" title="Toggle Theme">ðŸŒ“</button>

  </div>

<script>
  // ============ GLOBAL VARIABLES =============
  const container = document.getElementById('container');
  const authSection = document.getElementById('auth-section');
  const dashboard = document.getElementById('dashboard');
  const greeting = document.getElementById('greeting');
  const logoutBtn = document.getElementById('logout-btn');

  // Auth forms
  const signupForm = document.getElementById('signup-form');
  const loginForm = document.getElementById('login-form');
  const switchToLoginBtn = document.getElementById('switch-to-login');
  const switchToSignupBtn = document.getElementById('switch-to-signup');

  // Tasks
  const taskList = document.getElementById('task-list');
  const addTaskBtn = document.getElementById('add-task-btn');
  const addTaskDialog = document.getElementById('add-task-dialog');
  const addTaskForm = document.getElementById('add-task-form');

  // Friend system
  const friendList = document.getElementById('friend-list');
  const addFriendForm = document.getElementById('add-friend-form');
  const friendUsernameInput = document.getElementById('friend-username');

  // Theme
  const themeToggle = document.getElementById('theme-toggle');

  // User data keys
  const USERS_KEY = 'cookie_planner_users';
  const CURRENT_USER_KEY = 'cookie_planner_current_user';
  const THEME_KEY = 'cookie_planner_theme';

  // ======== HELPER FUNCTIONS ==============

  // Get all users from localStorage
  function getUsers() {
    return JSON.parse(localStorage.getItem(USERS_KEY) || '{}');
  }

  // Save all users to localStorage
  function saveUsers(users) {
    localStorage.setItem(USERS_KEY, JSON.stringify(users));
  }

  // Get current logged-in username
  function getCurrentUser() {
    return localStorage.getItem(CURRENT_USER_KEY);
  }

  // Save current logged-in username
  function setCurrentUser(username) {
    localStorage.setItem(CURRENT_USER_KEY, username);
  }

  // Clear current user on logout
  function clearCurrentUser() {
    localStorage.removeItem(CURRENT_USER_KEY);
  }

  // Validate username and password on signup/login
  function validateCredentials(username, password) {
    if (typeof username !== 'string' || typeof password !== 'string') return false;
    if (username.trim().length < 3) return false;
    if (password.length < 6) return false;
    return true;
  }

  // Update greeting
  function updateGreeting(username) {
    greeting.textContent = `Hello, ${username}!`;
  }

  // Load user data (tasks + friends)
  function loadUserData(username) {
    const users = getUsers();
    return users[username] || { password: '', tasks: [], friends: [] };
  }

  // Save user data
  function saveUserData(username, data) {
    const users = getUsers();
    users[username] = data;
    saveUsers(users);
  }

  // Render tasks
  function renderTasks(tasks) {
    taskList.innerHTML = '';
    if (tasks.length === 0) {
      taskList.innerHTML = '<li><em>No tasks yet. Click + to add one!</em></li>';
      return;
    }
    tasks.forEach(task => {
      const li = document.createElement('li');
      li.textContent = task.title;
      if(task.time){
        const timeEl = document.createElement('small');
        timeEl.textContent = task.time;
        li.appendChild(timeEl);
      }
      if(task.desc){
        const descEl = document.createElement('div');
        descEl.style.fontSize = '0.85rem';
        descEl.style.marginTop = '4px';
        descEl.style.color = 'var(--text)';
        descEl.textContent = task.desc;
        li.appendChild(descEl);
      }
      taskList.appendChild(li);
    });
  }

  // Render friend list
  function renderFriends(friends) {
    friendList.innerHTML = '';
    if (friends.length === 0) {
      friendList.innerHTML = '<li><em>No friends added yet.</em></li>';
      return;
    }
    friends.forEach(friend => {
      const li = document.createElement('li');
      li.textContent = friend;
      friendList.appendChild(li);
    });
  }

  // Show dashboard
  function showDashboard() {
    authSection.classList.add('hidden');
    dashboard.classList.remove('hidden');

    const username = getCurrentUser();
    if (!username) return;

    updateGreeting(username);
    const userData = loadUserData(username);
    renderTasks(userData.tasks);
    renderFriends(userData.friends);
  }

  // Show auth forms (login/signup)
  function showAuthSection() {
    dashboard.classList.add('hidden');
    authSection.classList.remove('hidden');
    signupForm.classList.remove('hidden');
    loginForm.classList.add('hidden');
  }

  // Switch to login form
  switchToLoginBtn.onclick = () => {
    signupForm.classList.add('hidden');
    loginForm.classList.remove('hidden');
  };

  // Switch to signup form
  switchToSignupBtn.onclick = () => {
    loginForm.classList.add('hidden');
    signupForm.classList.remove('hidden');
  };

  // ======= SIGNUP HANDLER ========
  signupForm.addEventListener('submit', e => {
    e.preventDefault();
    const username = signupForm['signup-username'].value.trim();
    const password = signupForm['signup-password'].value;

    if (!validateCredentials(username, password)) {
      alert('Invalid username or password. Username min 3 chars; password min 6 chars.');
      return;
    }

    const users = getUsers();
    if (users[username]) {
      alert('Username already exists. Please log in or choose another username.');
      return;
    }

    users[username] = { password, tasks: [], friends: [] };
    saveUsers(users);
    setCurrentUser(username);

    signupForm.reset();
    showDashboard();
  });

  // ======= LOGIN HANDLER ========
  loginForm.addEventListener('submit', e => {
    e.preventDefault();
    const username = loginForm['login-username'].value.trim();
    const password = loginForm['login-password'].value;

    const users = getUsers();
    if (!users[username] || users[username].password !== password) {
      alert('Incorrect username or password.');
      return;
    }

    setCurrentUser(username);
    loginForm.reset();
    showDashboard();
  });

  // ======= LOGOUT HANDLER ========
  logoutBtn.addEventListener('click', () => {
    clearCurrentUser();
    showAuthSection();
  });

  // ======= TASK ADD BUTTON & FORM =======
  addTaskBtn.addEventListener('click', () => {
    if(addTaskDialog.classList.contains('active')){
      addTaskDialog.classList.remove('active');
    } else {
      addTaskDialog.classList.add('active');
      addTaskForm['task-title'].focus();
    }
  });

  addTaskForm.addEventListener('submit', e => {
    e.preventDefault();
    const title = addTaskForm['task-title'].value.trim();
    const desc = addTaskForm['task-desc'].value.trim();
    const time = addTaskForm['task-time'].value;

    if (!title) {
      alert('Task title is required.');
      return;
    }

    const username = getCurrentUser();
    if (!username) {
      alert('User not logged in.');
      return;
    }

    const users = getUsers();
    const userData = users[username] || { password: '', tasks: [], friends: [] };
    userData.tasks.push({ title, desc, time });
    users[username] = userData;
    saveUsers(users);

    renderTasks(userData.tasks);
    addTaskForm.reset();
    addTaskDialog.classList.remove('active');
  });

  // ======= FRIEND ADD FORM =======
  addFriendForm.addEventListener('submit', e => {
    e.preventDefault();
    const friendUsername = friendUsernameInput.value.trim();
    const username = getCurrentUser();

    if (friendUsername === username) {
      alert('You cannot add yourself as a friend.');
      return;
    }

    const users = getUsers();

    if (!users[friendUsername]) {
      alert('No user found with that username.');
      return;
    }

    const userData = users[username];
    if (userData.friends.includes(friendUsername)) {
      alert('Friend already added.');
      return;
    }

    userData.friends.push(friendUsername);
    users[username] = userData;
    saveUsers(users);
    renderFriends(userData.friends);

    friendUsernameInput.value = '';
  });

  // ======= THEME TOGGLE =======
  function applyTheme(theme) {
    if (theme === 'dark') {
      document.body.classList.add('dark');
    } else {
      document.body.classList.remove('dark');
    }
  }
  // Load theme from localStorage or default
  let savedTheme = localStorage.getItem(THEME_KEY) || 'light';
  applyTheme(savedTheme);

  themeToggle.addEventListener('click', () => {
    savedTheme = savedTheme === 'light' ? 'dark' : 'light';
    localStorage.setItem(THEME_KEY, savedTheme);
    applyTheme(savedTheme);
  });

  // ======= ON PAGE LOAD =======
  window.addEventListener('load', () => {
    const user = getCurrentUser();
    if (user) {
      showDashboard();
    } else {
      showAuthSection();
    }
  });
</script>

</body>
</html>
